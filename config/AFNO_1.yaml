  time_means_path_tp: '/datasets/FourCastNet/additional/stats_v0/precip/time_means.npy'
  model_wind_path: '/datasets/FourCastNet/model_weights/FCN_weights_v0/backbone.ckpt' #cdj backbone.ckpt
